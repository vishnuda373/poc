<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps with Markers</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        #map {
            width: 100%;
            height: 100%;
        }
        #address-form {
            position: absolute;
            top: 10px;
            left: 10px;
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        #address-form input, #address-form button {
            margin: 5px 0;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
    <script src="script.js" defer></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCTtCaQM5rbYtALk7SS23GJ3utO5M3IDZU&libraries=places&callback=initMap"></script>
</head>
<body>
    <div id="map"></div>
    <div id="address-form">
        <input type="text" id="input-address" placeholder="Enter Address">
        <button id="submit-btn">Submit Address</button>
    </div>
</body>
</html>
